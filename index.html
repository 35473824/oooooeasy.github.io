            <h2>文生图提示词：</h2>

                <li>一位年长的画家身穿传统服饰，站在墙前，墙上画着两条栩栩如生的龙。画家神情专注，手指轻轻划过其中一条龙的眼睛，背景是一个古色古香的房间。</li>
                <li>众人围在画家身边，神情怀疑，指着墙上的龙。画家微微一笑，手中握着一支画笔，轻轻挥动，阳光透过窗户洒在众人身上。</li>
